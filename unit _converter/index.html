<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id='container'>
            <div id='head'>
                <p>Metric/Imperial Unit Conversion</p>
                <input type="number" id="input-box"/>
                <button id="btn">Convert</button>
            </div>
            <div id='content'>
                <div id='line'>
                    <h3>Length(Meter/Feet)</h3>
                    <p class="line1">0.00meters = 0.00feet | 0.00feet = 0.00meters</p>
                </div>
                <div id='line'>
                    <h3>volume(Liters/Gallons)</h3>
                    <p class="line2">0.00liters = 0.00gallons | 0.00gallons = 0.00liters</p>
                </div>
                <div id='line'>
                    <h3>Mass(Kilogram/Pounds)</h3>
                    <p class="line3">0.00kilograms = 0.00pounds | 0.00pounds = 0.00kilograms</p>
                </div>
            </div>            
        </div>
        <script src="index.js"></script>
    </body>
</html>
